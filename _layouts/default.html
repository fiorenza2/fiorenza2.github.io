<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    {% include head.html %}
  </head>
  <body>
    <!-- <a id="skip-to-content" href="#content">Skip to the content.</a> -->

    <header class="page-header" role="banner">
		<a href= "{{ site.baseurl }}/" class="link-no-style">
			<h1 class="project-name">
					{{ site.title }}
			</h1>
		</a>
        <h2 class="project-tagline">{{ site.description }}</h2>
      <!-- {% if site.github.is_project_page %}
        <a href="{{ site.github.repository_url }}" class="btn">View on GitHub</a>
	  {% endif %} -->
	  <a href= "{{ site.baseurl }}/" class="btn">Home</a>
	  <a href="/about" class="btn">About Me</a>
	  <a href="/posts" class="btn">Posts</a>
    </header>

    <main id="content" class="main-content" role="main">
      {{ content }}

      <footer class="site-footer">
		{% include svg-icons.html %}
		<br>
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a>. It uses the <a href="https://github.com/jasonlong/cayman-theme">Cayman Theme</a>.</span>
	  </footer>
    </main>
  </body>
</html>
