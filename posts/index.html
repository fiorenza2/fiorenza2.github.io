---
layout: default
title: Posts
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

		{% for post in site.posts %}
			{% unless page.exclude_from_nav %}
				<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
			{% endunless %}
		{% endfor %}
	</ul>
